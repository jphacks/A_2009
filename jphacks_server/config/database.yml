default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_bin
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["MYSQL_USERNAME"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: <%= ENV["MYSQL_HOST"] %>

development:
  <<: *default
  database: jphacks_server_development

test:
  <<: *default
  database: jphacks_server_test

production:
  <<: *default
  database: jphacks_server_production
  username: jphacks_server
  password: <%= ENV['JPHACKS_SERVER_DATABASE_PASSWORD'] %>
